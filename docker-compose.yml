# Plinko Full Stack - Docker Compose
# Run: docker-compose up -d

version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  db:
    image: postgres:15-alpine
    container_name: plinko-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: plinko
      POSTGRES_PASSWORD: plinko_secret
      POSTGRES_DB: plinko
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plinko"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Backend API Server
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plinko-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://plinko:plinko_secret@db:5432/plinko?schema=public
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Frontend React App
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5000
    container_name: plinko-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
